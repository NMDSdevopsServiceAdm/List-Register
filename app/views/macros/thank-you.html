{% macro content() %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <div class="govuk-panel govuk-panel--confirmation">
      <h1 class="govuk-panel__title">
        Thank you adding your staff contact details
      </h1>
    </div>
    <h2 class="govuk-heading-m">What happens next?</h2>

    <p class="govuk-body govuk-!-padding-right-0">
      Each member of staff you provided contact details for will receive an invitation to join the register. 
    </p>
    <p class="govuk-body">
      You do not need to do anything else.
    </p>
  </div>
</div>
{% endmacro %}
